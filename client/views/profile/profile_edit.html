<template name="profileEdit">

<form role="form">
  <div class="form-group">
    <label for="inputFirstName">First Name</label>
    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" value="{{firstName}}">
  </div>
  <div class="form-group">
    <label for="inputLastName">Surname</label>
    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" value="{{lastName}}">
  </div>
  <div class="form-group">
    <label for="inputFullName">Full Name</label>
    <input type="text" class="form-control" id="inputFullName" placeholder="Full Name" value="{{fullName}}">
  </div>
  <div class="form-group">
  	<button type="submit" class="btn btn-primary" id="submit">Update</button>
	</div>

</form>

</template>
